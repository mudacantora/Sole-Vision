<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sole Vision - Carrinho de Compras</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Sole Vision - Carrinho de Compras</h1>
    </header>
    
    <section id="products">
        <h2>Produtos</h2>
        <div class="product">
            <img src="produto1.jpg" alt="Tênis de corrida">
            <h3>Tênis de Corrida</h3>
            <p>R$ 299,99</p>
            <button onclick="addToCart('Tênis de Corrida', 299.99)">Adicionar ao Carrinho</button>
        </div>
        <div class="product">
            <img src="produto2.jpg" alt="Tênis de Futebol">
            <h3>Tênis de Futebol</h3>
            <p>R$ 349,99</p>
            <button onclick="addToCart('Tênis de Futebol', 349.99)">Adicionar ao Carrinho</button>
        </div>
        <!-- Adicione mais produtos aqui -->
    </section>

    <section id="cart">
        <h2>Carrinho de Compras</h2>
        <ul id="cart-items"></ul>
        <p>Total: R$ <span id="total">0.00</span></p>
        <button onclick="checkout()">Finalizar Compra</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
